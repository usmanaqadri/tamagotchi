<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script async src="./js/app.js"></script>
</head>
<body>
    <div id="tamagotchi">
        <h2>Tambo</h2>
        <img src="./assets/form0.png" width="40px" alt="tamo">
        <br>
        <form onsubmit="event.preventDefault();">
            <input type="text" id="renaming" placeholder="rename your pet">
            <button id="rename">Change Name</button>
        </form>
    </div>
    <br>
    <div id="descriptions">
        <h3 id="age">Age: </h3>
        <h3 id="hunger">Hunger: </h3>
        <h3 id="sleepiness">Sleepiness: </h3>
        <h3 id="boredom">Boredom: </h3>
    </div>
    <br>
    <div>
        <button id="feed">Feed</button>
        <button id="sleep">Turn of Lights</button>
        <button id="play">Play with Tamo</button>
    </div>
</body>
</html>
